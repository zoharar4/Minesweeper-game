<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
     <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body ondrag="false" onload="onInit()">

    <div>
        <table class="board-container">
            <div class="upper-board">
                <p class="mines">Mines: <span></span></p>
                <p class="lives">Lives: <span class="lives-container"></span></p>
                <p class="timer">Timer: <span>00:00:00</span></p>
                <p class="marked-cells">Marked: <span>0</span></p>
            </div>
            <div class="middle-container">
                <p class="hints">hints: <span></span></p>

            </div>
            <p  class="tip">TIP: you can click on a cell that is revealed <br> if the marked cells around it are equal to its number.</p>
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <button class="reset-btn" onclick="resetBtnClicked(this)">reset</button> <br>
    <button onclick="changeLevel('easy')" class="difficulty easy">easy</button>
    <button onclick="changeLevel('medium')" class="difficulty medium">medium</button>
    <button onclick="changeLevel('hard')" class="difficulty hard">hard</button>

    <script src="js/main.js"></script>
</body>

</html>
